<style>
    .match-simulator .header{
        height:70px;
        background-color:rgb(193,193,193)!important;
    }

    .match-simulator .team-home div{
        padding:15px;
        font-size:2em;
        font-weight: bold;
    }

    .match-simulator .team-visitor{
        height:70px;
        border: 1px solid rgb(193,193,193);
        background-color: rgb(222,222,222);
        color:rgb(193,193,193);
    }
    .match-simulator .team-home{
        height:70px;
        border: 1px solid rgb(193,193,193);
        
        background-color: rgb(222,222,222);
        color:rgb(193,193,193);
    }

    .match-simulator .team-visitor div{
        padding:15px;
        font-size:2em;
        font-weight: bold;
    }

    .match-simulator .result div{
        color:white;
        font-size:2em;
        padding:15px;
        text-align: center;
        font-weight: bold;

    }
    .component-panel{
        border:1px solid #B8B8B8;
        background-color:#B8B8B8;
        border-radius:5px
    }
    
    .current-time{
        padding-right: 0px;
        border:none;
    }
    .current-time div{
        background-color:#e1e1e8;
        vertical-align: middle;
        text-align: center;
        height:72px;
        padding-left:5px;
        font-size:2em;
        border-radius: 5px;
        font-weight: bold;
        font-size: 2.5em;
        color: yellow;
        text-shadow: -1px 0 gray, 0 1px gray, 1px 0 gray, 0 -1px gray;
    }

    .match-simulator .body{
        position: absolute;
        height: calc(100% - 90px);
        margin-top: 10px;
        padding: 10px;
        width: calc(100% - 10px);
        background-color: rgb(222,222,222);
        border: 1px solid rgb(193,193,193);
    }

    .match-simulator .match-occurrences{
        background-color: white;
        border: 1px solid rgb(193,193,193);
        height: calc(100% - 60px);
    }

    .match-simulator .ball-position{
        margin-top:15px;
        height:30px;
        background-color: white;
        border: 1px solid rgb(193,193,193);
    }

    .match-simulator .comments{
        position: absolute;
        top: 40%;
        height: 90px;
        background-color: gray;
        z-index: 1000;
        width: calc(100% - 50px);
        padding: 15px;
        font-size: 2em;
        color: white;
        text-align: center;
    }

    .match-simulator .progress{
        height: 100%!important;
    }

    .match-simulator .progress-bar{
        -webkit-transition-duration: 0.1s;
        transition-duration: 0.1s;
    }

</style>

<div class="match-simulator">

    <div class="row header"> 

        <div class="col-xs-12 score" ng-controller="ScoreController">
            <div class="row">
                <div class="col-xs-5 team-home">
                    <div style="padding:15px">
                        {{homeTeam.name}}
                    </div>
                </div>
            
                <div class="col-xs-2 result">
                    <div>
                        {{homeTeam.goals}}
                        -
                        {{visitorTeam.goals}}
                    </div>
                </div>
              
                <div class="col-xs-5 team-visitor">
                    <div>
                        {{visitorTeam.name}}
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="col-xs-2 current-time">
                <div>
                        27
                </div>
        </div> -->
      
    </div>

    <div class="row body">
        <div class="container-fluid" style="height:100%">
            <div class="row match-occurrences">
                <div ng-controller="HomeTeamEventController" class="col-xs-5">
                   <!-- <match-Event player="event.player" time="event.time" ng-repeat="event in events"></match-Event>-->
                   <match-Event></match-Event>
                </div>
                <div class="col-xs-2"></div>
                <div  class="col-xs-5">Expulsão Jackson Martinez</div>
            </div>

             <div class="row ball-position" ng-controller="BallPositionController">
                <progressbar value="position"></progressbar>
                <!--<div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                    <span class="sr-only">60% Complete</span>
                </div>-->
            </div>

            <div class="comments" ng-controller="CommentsController">
                <strong>{{comment.prefix}}</strong>{{comment.text}}
            </div>

        </div>

       

     <!--    <div class="match-comment">
        </div>-->
 
    </div>

</div>
